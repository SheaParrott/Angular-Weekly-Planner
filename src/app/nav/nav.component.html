<header>
  <h1>{{ title }}</h1>
  <nav>
    <div *ngFor="let nav of navigation">
      <h5>
        <a routerLink="/{{ nav.url }}">{{ nav.name }}</a>
      </h5>
    </div>
  </nav>
</header>
